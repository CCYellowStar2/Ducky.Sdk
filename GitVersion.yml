mode: Mainline
branches:
  main:
    regex: ^main$
    label: ""
    increment: Patch
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-target: false
    source-branches: []
    is-mainline: true
  feature:
    regex: ^features?[/-]
    label: "dev-{BranchName}"
    increment: Minor
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-target: false
    source-branches: ["main"]
    is-mainline: false
  develop:
    regex: ^dev(elop)?(ment)?$
    label: "alpha"
    increment: Minor
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-target: true
    source-branches: []
    is-mainline: false
ignore:
  sha: []
